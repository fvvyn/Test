<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>360 View 完全版</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
  >
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera wasd-controls-enabled="false"></a-camera>
    </a-entity>
  </a-scene>

  <script>
    const cameraRig = document.querySelector('#cameraRig')
    let isDragging = false
    let startX = 0
    let startY = 0
    let rotX = 0
    let rotY = 0

    document.addEventListener('mousedown', e => {
      isDragging = true
      startX = e.clientX
      startY = e.clientY
    })

    document.addEventListener('mouseup', () => {
      isDragging = false
    })

    document.addEventListener('mousemove', e => {
      if (!isDragging) return
      const dx = e.clientX - startX
      const dy = e.clientY - startY
      rotY -= dx * 0.2
      rotX -= dy * 0.2
      rotX = Math.max(-90, Math.min(90, rotX))
      cameraRig.object3D.rotation.set(THREE.MathUtils.degToRad(rotX), THREE.MathUtils.degToRad(rotY), 0)
      startX = e.clientX
      startY = e.clientY
    })

    // タッチ操作
    document.addEventListener('touchstart', e => {
      isDragging = true
      startX = e.touches[0].clientX
      startY = e.touches[0].clientY
    })

    document.addEventListener('touchend', () => {
      isDragging = false
    })

    document.addEventListener('touchmove', e => {
      if (!isDragging) return
      const dx = e.touches[0].clientX - startX
      const dy = e.touches[0].clientY - startY
      rotY -= dx * 0.2
      rotX -= dy * 0.2
      rotX = Math.max(-90, Math.min(90, rotX))
      cameraRig.object3D.rotation.set(THREE.MathUtils.degToRad(rotX), THREE.MathUtils.degToRad(rotY), 0)
      startX = e.touches[0].clientX
      startY = e.touches[0].clientY
    })
    
  // ジャイロ（DeviceOrientation）をブロック
  window.addEventListener('deviceorientation', function (e) {
    e.stopImmediatePropagation()
  }, true)

  window.addEventListener('deviceorientationabsolute', function (e) {
    e.stopImmediatePropagation()
  }, true)

  </script>
</body>
</html>
