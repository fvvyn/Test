<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FVVYN 3Dキューブテスト（白背景）</title>
  <style>
    body { 
      margin: 0; 
      background: #ffffff; /* 背景を白に変更 */
      overflow: hidden; 
    }
    canvas { 
      display: block; 
    }
  </style>
</head>
<body>
  <script type="module">
    // CDNをunpkgに固定（GitHub Pagesで確実動作）
    import * as THREE from 'https://unpkg.com/three@0.132.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.132.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // 3Dシーンの背景も白に
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      alpha: false // アルファチャンネル無効（背景透過なし）
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 立方体の色を赤に変更（白背景で目立つように）
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ 
      color: 0xff0000, // 赤色
      roughness: 0.4,
      metalness: 0.6
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // ライト設定（白背景用に明るめに）
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // コントロール設定
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.enableZoom = false;

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // リサイズ対応
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
