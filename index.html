<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>360 Elevator View</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- 背景画像（上下左右360度） -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <!-- デフォルトカメラ：look-controlsは初期設定が一番安定 -->
    <a-entity camera look-controls wasd-controls="false" position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
