<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Full 360 View – Sample 🌊</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      cursor: grab;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- テスト用360度画像 -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <!-- カメラ -->
    <a-entity 
      id="rig"
      camera
      position="0 1.6 0"
      custom-look-controls
    ></a-entity>
  </a-scene>

  <!-- カスタム上下左右ドラッグ対応 -->
  <script>
    AFRAME.registerComponent('custom-look-controls', {
      init: function () {
        this.rotation = { x: 0, y: 0 };
        this.mouseDown = false;

        document.addEventListener('mousedown', () => this.mouseDown = true);
        document.addEventListener('mouseup', () => this.mouseDown = false);
        document.addEventListener('mousemove', (e) => {
          if (!this.mouseDown) return;
          const movementX = e.movementX || 0;
          const movementY = e.movementY || 0;
          this.rotation.y -= movementX * 0.002;
          this.rotation.x -= movementY * 0.002;
          this.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, this.rotation.x));
          this.el.object3D.rotation.set(this.rotation.x, this.rotation.y, 0);
        });
      }
    });
  </script>
</body>
</html>
