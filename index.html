<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Elevator 360° View 🚪</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- 360度背景（上も下も見渡せる） -->
    <a-sky src="studio.jpg" rotation="0 -90 0"></a-sky>

    <!-- カメラ（ジャイロなし） -->
    <a-entity camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true"></a-entity>
  </a-scene>
</body>
</html>
