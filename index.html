<!doctype html>
<html>
<head>
<title>360 Panorama Viewer : A-Frame : Image (Simple)</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
<a-assets>
<img id="sky-image" src="sky.jpg">
</a-assets>
<a-sky src="#sky-image" rotation="0 -130 0"></a-sky>
</a-scene>
</body>
</html>
