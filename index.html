<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Elevator 360° View 🚪</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- テスト用360度画像 -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -90 0"></a-sky>

    <a-entity 
      camera 
      look-controls="magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true; verticalLookEnabled: true" 
      wasd-controls-enabled="false">
    </a-entity>
  </a-scene>
</body>
</html>
