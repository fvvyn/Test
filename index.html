<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Full 360° Elevator View</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- 背景に360°画像（equirectangular） -->
    <a-sky src="studio.jpg" rotation="0 -90 0"></a-sky>

    <!-- カメラ：上下360度操作OK・ジャイロなし -->
    <a-entity camera
              look-controls="magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true"
              wasd-controls-enabled="false">
    </a-entity>
  </a-scene>
</body>
</html>
