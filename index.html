　<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>360 Elevator View（安定版）</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <!-- 背景360度画像 -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <!-- カメラエンティティ（デフォルト設定） -->
    <a-entity
      camera
      look-controls="touchEnabled: true; mouseEnabled: true; magicWindowTrackingEnabled: false"
      wasd-controls="enabled: false"
    ></a-entity>
  </a-scene>
</body>
</html>
